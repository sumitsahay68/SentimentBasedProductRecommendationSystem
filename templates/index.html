<!doctype html>
<title>:: SBPRS ::</title>
<link rel=stylesheet type=text/css href="../static/style.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<body>
  <h1 style="text-align:center;">:: Sentiment Based Product Recommendation System ::</h1>
  <h5 style="text-align:center;">&lt;Developed by: Sumit Sahay&gt;</h5>
  <div class="main">
    <!-- background-color: rgb(240, 235, 235); width: 60%; -->
    <form action="{{url_for('recommendProducts')}}" method="post">
      <label for="username">Enter Username</label><br>
      <input type="text" id="username" name="username" placeholder="Enter Username" style="width: 20%;"><br>
      <input type="submit" value="Recommend Products" style="border-radius: 5px; width: auto;">
    </form> 
    <!-- Displaying the Recommendations -->
    <hr>
    {% for table in productsTable %}
      <h4>{{titles[loop.index]}}</h4>
      {{ table|safe }}  
    {% endfor %}
    {{error}}  
  </div>
</body>
